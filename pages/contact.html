            <h1 class=" display-1 text-center contactanos">Contactanos</h1>
            <hr>
            <article class="row">
              <aside class="col-12 col-md-6">
                <form>
                  <div class="mb-3">
                    <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                    <input type="text" id="nombreApellido" class="form-control" placeholder="Ej: Juan Perez" minlength="5" maxlength="60" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Ej: juanperez@gmail.com" minlength="5" maxlength="60" required>
                  </div>
                  <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea id="consulta" rows="4" class="form-control" placeholder="Agregue su consulta" minlength="10" maxlength="300"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Enviar</button>
                </form>
              </aside>
              <aside class="col-12 col-md-6">

              </aside>
            </article>
          </section>
